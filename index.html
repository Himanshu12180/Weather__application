<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> °
    <link rel="stylesheet" href="./Style.css">
    
</head>
<body>


<div class="weather-app">
    <form class="search-from" action="">
        <input type="text" class="city-input" name="city-in" id="" placeholder="Enter Youe City">
        <button class="search-btn">
            <i class="material-icons">search</i>
        </button>
    </form>

    <div class="city-data-section">
        <h2 class="city" >Gujarat</h2>
        <p class="date">19-april-2025</p>
    </div>

    <div class="temperature-info">
        <div class="description">
            <i class="material-icons">sunny</i>
            <span class="description-text">sunny</span>
        </div>
        <div class="temp">20°</div>

    </div>
<div class="cover">
    <div class="additional-info">
        <div class="wind-info">
            <i class="material-icons">air</i>
       
        <h3 class="wind-speed">4KM/H</h3>
        <p class="wind-label">wind</p>
    </div>
</div>
<div class="humidity-info">
    <i class="material-icons">water_drop</i>
    <div>
        <h3 class="humidity">45%</h3>
        <p class="humidity-label">humidity</p>
    </div>
</div>
        <div class="visibility-info">
            <i class="material-icons">visibility</i>
            <div>
                <h3 class="visibility-distance">3 KM/H</h3>
                <p class="visibility">visibility</p>
            </div>
        </div>
    </div>
</div>















    <script src="./Script.js" defer></script>
</body>
</html>
